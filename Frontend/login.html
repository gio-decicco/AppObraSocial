<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Login OS</title>
  </head>
  <body class="bg-black">
        <div class="container mt-4">
            <div class="card bg-dark">
                <div class="card-title mt-3">
                    <h3 class="text-center text-light">
                        Login
                    </h3>
                </div>
                <div class="card-body">
                        <form id="login" action="" name="login" class="form-inline row">
                            <div class="form-group col-md-6 mt-3">
                                <input name="username" id="username" type="text" class="form-control bg-secondary border-0 text-light" id="inputUser" placeholder="username">
                            </div>
                            <div class="form-group col-md-6 mt-3">
                                <input id="password" name="password" type="password" class="form-control bg-secondary border-0 text-light" id="inputPass" placeholder="password">
                            </div>
                            <div class="form-group col-md-6 mt-3">
                                <button type="submit" class="btn btn-primary form-control col-5 bg-success border-0" id="botonLogin">Login</button>
                            </div>
                            <div class="form-group col-md-6 mt-3">
                                <button type="button" class="btn btn-primary form-control col-5" id="registrar">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/scriptLogin.js"></script>
  </body>
</html>
