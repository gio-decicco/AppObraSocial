  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      crossorigin="anonymous"
    />
    <title>Menú OS</title>
  </head>
  <body class="bg-dark">
    <nav class="navbar navbar-expand-lg bg-body-secondary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Planes
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#formularioNuevoPlan" name="nuevoPlan" id="nuevoPlan">Nuevo</a></li>
                <li><a class="dropdown-item" href="#verPlanes" name="consultarPlanes" id="consultarPlanes">Consultar</a></li>
                <li><a class="dropdown-item" href="#">Modificar</a></li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Clientes
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#formNuevoCliente" name="nuevo" id="nuevo">Nuevo</a></li>
                <li><a class="dropdown-item" href="#listaClientes" name="consultar" id="consultar">Consultar</a></li>
                <li><a class="dropdown-item" href="#">Modificar</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link text-danger" href="login.html">Cerrar Sesión</a>

        </div>
      </div>

    <section id="listaClientes" style="display: none;">
        <div class="container" >
            <div class="card mt-3">
              <div class="card-body">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">Id</th>
                      <th scope="col">Nombre</th>
                      <th scope="col">Apellido</th>
                      <th scope="col">Email</th>
                      <th scope="col">Plan Desc.</th>
                    </tr>
                  </thead>
                  <tbody id="tablaClientes">
                  </tbody>
                </table>
              </div>
            </div>
        </div>
    </section>

    <section id="nuevoCliente" style="display: none;">
        <div class="container">
            <div class="card mt-3">
                <div class="card-body">
                    <form id="formularioCliente" name="formularioCliente" class="form-inline row">
                        <div class="form-group col-md-6 mt-3">
                            <input name="name" id="name" type="text" class="form-control" placeholder="Ingrese el nombre...">
                        </div>
                        <div class="form-group col-md-6 mt-3">
                            <input id="surname" name="surname" type="text" class="form-control" placeholder="Ingrese el apellido...">
                        </div>
                        <div class="form-group col-md-6 mt-3">
                            <input id="email" name="email" type="email" class="form-control" placeholder="Ingrese el email...">
                        </div>
                        <div class="form-group col-md-6 mt-3">
                            <input id="document" name="document" type="document" class="form-control" placeholder="Ingrese el documento...">
                        </div>
                        <div class="form-group col-md-6 mt-3">
                            <select name="plan" id="plan" class="form-select">
                                <option value="">Seleccione un plan...</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6 mt-3">
                            <button type="submit" class="btn btn-primary form-control col-5 bg-success border-0" id="botonRegistrar">Registrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <section id="verPlanes" style="display: none;">
      <div class="container">
        <div class="card mt-3">
          <div class="card-body">
            <table class="table">
              <thead>
                <tr>
                  <th>Id</th>
                  <th>Descripción</th>
                  <th>Cuota</th>
                </tr>
              </thead>
              <tbody id="tablaPlanes">

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>

    <section id="seccionNuevoPlan" style="display: none;">
      <div class="container">
          <div class="card mt-3">
              <div class="card-body">
                  <form id="formularioPlan" name="formularioPlan" class="form-inline row">
                      <div class="form-group col-md-6 mt-3">
                          <input name="descripcion" id="descripcion" type="text" class="form-control" placeholder="Ingrese la descripción del plan...">
                      </div>
                      <div class="form-group col-md-6 mt-3">
                          <input id="cuota" name="cuota" type="text" class="form-control" placeholder="Ingrese el monto a pagar...">
                      </div>
                      <div class="form-group col-md-6 mt-3">
                          <button type="submit" class="btn btn-primary form-control col-5 bg-success border-0" id="botonRegistrarPlan">Registrar</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </section>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/scriptMenu.js"></script>
  </body>
</html>
